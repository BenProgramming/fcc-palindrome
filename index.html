<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Palindrome Checker</title>
</head>
<body>
  <main>
    <div id="main-container">
      <div class="title">
        <h1 id="title"><span>PALINDROME CHECKER</span></h1>
      </div>
      <div id="input-holder">
        <input type="text" id="text-input" placeholder="palindrome?">
        <button id="check-btn">?</button>
      </div>
      <div>
        <div>
          <h3><a id="wiki-link" href="https://en.wikipedia.org/wiki/Palindrome">What is a Palindrome?</a></h3>
        </div>
        <div id="result"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
